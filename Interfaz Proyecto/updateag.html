<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update.css">
    <link rel="icon" type="Image/png" href="img/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Actualizar agente</title>
</head>

<body>
    <nav>
        <div class="navig">
            <div class="govco">
                <img src="img/govco.png">
            </div>
            <div class="logo">
                <img src="img/Logo2.png">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="title">
            <h2>
                <center>Actualización de Agente</center>
            </h2>
        </div>
        <div class="formulario">
            <form action="">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Documento</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="advice">
                    <span>Formato: yyyy-mm-dd</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Fecha de Nacimiento</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Genero</span>
                    <select class="form-select" aria-label="Default select example" required>
                        <option value="">Seleccione</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>
                <div class="advice">
                    <span>Formato: yyyy-mm-dd</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Fecha de entrada</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Rango</span>
                    <select class="form-select" aria-label="Default select example" required>
                        <option value="">Seleccione</option>
                        <option value="subteniente">Subteniente</option>
                        <option value="teniente">Teniente</option>
                        <option value="capitan">Capitán</option>
                        <option value="mayor">Mayor</option>
                        <option value="tenientecoronel">Teniente Coronel</option>
                        <option value="coronel">Coronel</option>
                        <option value="brigadiergeneral">Brigadier General</option>
                        <option value="mayorgeneral">Mayor General</option>
                        <option value="general">General</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Id del agente</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="actualizacion">
                    <div class="input-group mb-3">
                        <input type="submit" value="Actualizar" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="foot">
            <img class="co" src="img/co.png">
            <img class="govcoa" src="img/govco.png">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
