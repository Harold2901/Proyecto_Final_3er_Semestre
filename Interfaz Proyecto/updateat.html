<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update.css">
    <link rel="icon" type="Image/png" href="img/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Actualizar Ataque</title>
</head>

<body>
    <nav>
        <div class="navig">
            <div class="govco">
                <img src="img/govco.png">
            </div>
            <div class="logo">
                <img src="img/Logo2.png">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="title">
            <h2>
                <center>Actualización de Ataque</center>
            </h2>
        </div>
        <div class="formulario">
            <form action="">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Tipo de ataque</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Compañia afectada</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Tiempo (en hrs) del ataque</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Cantidad de personas afectadas</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="advice">
                    <span>Formato: yyyy-mm-dd</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Fecha del ataque</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Localidad</span>
                    <select class="form-select" aria-label="Default select example" required>
                        <option value="">Seleccione</option>
                        <option value="usaquen">Usaquén</option>
                        <option value="chapinero">Chapinero</option>
                        <option value="santafe">Santa Fé</option>
                        <option value="sancristobal">San Cristobal</option>
                        <option value="usme">Usme</option>
                        <option value="tunjuelito">Tunjuelito</option>
                        <option value="bosa">Bosa</option>
                        <option value="kennedy">Kennedy</option>
                        <option value="fontibon">Fontibón</option>
                        <option value="engativa">Engativá</option>
                        <option value="suba">Suba</option>
                        <option value="barriosunidos">Barrios Unidos</option>
                        <option value="teusaquillo">Teusaquillo</option>
                        <option value="losmartires">Los Mártires</option>
                        <option value="antonionariño">Antonio Nariño</option>
                        <option value="puentearanda">Puente Aranda</option>
                        <option value="lacandelaria">La candelaria</option>
                        <option value="rafaeluribeuribe">Rafael Uribe Uribe</option>
                        <option value="ciudadbolivar">Ciudad Bolivar</option>
                        <option value="sumapaz">Suma Paz</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Cantidad de agentes a cargo</span>
                    <select class="form-select" aria-label="Default select example" required>
                        <option value="">Seleccione</option>
                        <option value="uno">1</option>
                        <option value="dos">2</option>
                        <option value="cuatro">4</option>
                    </select>
                </div>
                <div class="advice">
                    <span>Formato: 123-456-789</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Documento de los agentes a
                        cargo</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Id del ataque</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="registro">
                    <div class="input-group mb-3">
                        <input type="submit" value="Actualizar" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="foot">
            <img class="co" src="img/co.png">
            <img class="govcoa" src="img/govco.png">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
