<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="show.css">
    <link rel="icon" type="Image/png" href="img/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Lista de Ataques</title>
</head>

<body>
    <nav>
        <div class="navig">
            <div class="govco">
                <img src="img/govco.png">
            </div>
            <div class="logo">
                <img src="img/Logo2.png">
            </div>
        </div>
    </nav>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Type</th>
                    <th scope="col">Company</th>
                    <th scope="col">Time</th>
                    <th scope="col">Affected</th>
                    <th scope="col">Date</th>
                    <th scope="col">District</th>
                    <th scope="col">Agentsnum</th>
                    <th scope="col">Agents</th>
                </tr>
            </thead>
            <!--<tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Malware</td>
                    <td>Samsung</td>
                    <td>5</td>
                    <td>38</td>
                    <td>04-06-2023</td>
                    <td>Suba</td>
                    <td>2</td>
                    <td>101-202</td>
                </tr>
            </tbody>-->
        </table>
        <form class="delete" action="">
            <div class="advice">
                <span>Escriba el id del ataque que desea eliminar</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Id del ataque</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
                <input type="submit" value="Eliminar" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </form>
    </div>

    <div class="buttons">
        <button type="button" class="btn btn-secondary btn-lg"><a class="alink" href="addat.html"
                target="_blank">Registrar ataque</a></button>
        <button type="button" class="btn btn-secondary btn-lg"><a class="alink" href="updateat.html"
                target="_blank">Actualizar ataque</a></button>
    </div>

    <footer>
        <div class="foot">
            <img class="co" src="img/co.png">
            <img class="govcoa" src="img/govco.png">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
